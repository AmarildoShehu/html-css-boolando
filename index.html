<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="../html-css-boolando/Style/Style.css">
    <link rel="stylesheet" href="/README.md">
</head>

<body>
    <header>
        <nav class="navbar container">
            <div class="navbar-menu">
                <ul class="flex">
                    <li>Donna</li>
                    <li>Uomo</li>
                    <li>Bambino</li>
                </ul>
            </div>
            <div class="navbar-logo">
                <img class="logo h-100" src="../html-css-boolando/img/boolean-logo.png" alt="boolean-logo">
            </div>
            <div class="navbar-action">
                <i class="fa-thin fa-user"></i>
                <i class="fa-thin fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            
            <div class="main-container flex" >
                <div class="img1">
                    <img class="webimg1 block img-main" src="img/1.webp" alt="Img1">
                    <img class="webimg1b none img-main" src="img/1b.webp" alt="img1b">
                    <span class="sconto">-50%</span>
                    <span class="sostenibilità">Sostenibilità</span>
                    <ul>
                        <li>Levi's</li>
                        <li>RELAXED FIT TEE UNISEX</li>
                        <li>14,99€<s>29.99€</s></li>
                    </ul>
                </div>
            
                <div class="img1">
                    <img class="webimg1 block img-main" src="img/2.webp" alt="Img2">
                    <img class="webimg1b none img-main" src="img/2b.webp" alt="Img2b">
                    <span class="sconto">-50%</span>
                    <ul>
                        <li>Levi's</li>
                        <li>RELAXED FIT TEE UNISEX</li>
                        <li>14,99€<s>29.99€</s></li>
                    </ul>
                </div>
                <div class="img1">
                    <img class="webimg1 block img-main" src="img/3.webp" alt="Img3">
                    <img class="webimg1b none img-main" src="img/3b.webp" alt="Img3b">
                    <span class="sconto">-50%</span>
                </div>
            </div>
            
            <div class="main-container flex" >
                <div class="img1">
                    <img class="webimg1 block img-main" src="img/4.webp" alt="Img4">
                    <img class="webimg1b none img-main" src="img/4b.webp" alt="img4b">
                    <span class="sconto">-50%</span>
                    <span class="sostenibilità">Sostenibilità</span>
                </div>
                <div class="img1">
                    <img class="webimg1 block img-main" src="img/5.webp" alt="Img5">
                    <img class="webimg1b none img-main" src="img/5b.webp" alt="img5b">
                </div>
                <div class="img1">
                    <img class="webimg1 block img-main" src="img/6.webp" alt="Img6">
                    <img class="webimg1b none img-main" src="img/6b.webp" alt="img6b">
                    <span class="sostenibilità">Sostenibilità</span>
                </div>
            </div>
    </main>
</body>
</html>
